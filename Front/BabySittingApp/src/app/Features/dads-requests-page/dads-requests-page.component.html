<app-nav-bar></app-nav-bar>
<div id="MainDiv">      
    <div id="menuDiv">
        <div id="cardsBabySitters">
            <div *ngFor="let requested of requestedBabySitters" id="indCard">
                <div [ngClass]="{'card-shadow': selectedCardId === requested.id}" id="card1" class="card">
                    <div id="card" class="card-body">
                        <div>
                            <img id="indCardBabySitterImg" [src]="requested.photo">
                        </div>
                        <div class="selected" id="cardInfo">
                            <h5 id="nameAndLast" class="card-title"><span>{{requested.name}}</span></h5>
                            <p class="card-text">Días: <span>{{requested.availableDays}}</span></p>
                            <p class="card-text">Horarios: <span>{{requested.hourAvailable}}</span></p>
                            <p class="card-text">Habilidades: <span *ngFor="let skill of requested.skills">{{skill}}</span></p>
                            <p class="card-text">Ubicación: <span>{{requested.location}}</span></p>
                            <p class="card-text">Contacto: <span>{{requested.request}}</span></p>   
                        </div>
                        <div id="buttonCard">
                            <button (click)="seeInfoBabySitter(requested.request)" id="contactButton" type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">Contacta</button>           
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>        
</div>
