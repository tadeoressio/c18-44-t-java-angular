<div id="NavBar">
    <div id="SecLogo">
        <div id="Logo">
            <a href="#" ><img id="ImgLogo" src="/assets/Logo.png"></a>        
        </div>
    </div>
    <div id="Access">
        <div>
            <a href="#">Sobre BabySitting</a>
        </div>
        <button *ngIf="!dadLogged && !BabySitterLogged" (click)="RedirectLogin()">Inicia sesión</button>
        <button *ngIf="!dadLogged && !BabySitterLogged" (click)="RedirectRegister()">Regístrate</button>
        <div *ngIf="dadLogged || BabySitterLogged" class="btn-group">
            <img  data-bs-toggle="dropdown" aria-expanded="false" id="loggedImg"src={{userPhoto}} type="button">
            <ul class="dropdown-menu">
              <li><a class="dropdown-item" href="#">Perfil</a></li>
              <li><hr class="dropdown-divider"></li>
              <li><a class="dropdown-item" (click)="logOut()">Cerrar sesión</a></li>
            </ul>
          </div>
    </div>
</div>
